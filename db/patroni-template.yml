scope: pgcluster
name: ${PATRONI_NAME}

restapi:
  listen: 0.0.0.0:8008
  connect_address: ${PATRONI_NAME}:8008

consul:
  host: consul:8500
  register_service: true
  checks: []

postgresql:
  listen: 0.0.0.0:5432
  connect_address: ${PATRONI_NAME}:5432
  data_dir: /home/patroni/pgdata
  bin_dir: /usr/lib/postgresql/17/bin
  authentication:
    replication:
      username: ${PATRONI_REPLICATION_USERNAME}
      password: ${PATRONI_REPLICATION_PASSWORD}
    superuser:
      username: postgres
      password: ${PATRONI_SUPERUSER_PASSWORD}

bootstrap:
  dcs:
    postgresql:
      use_pg_rewind: true
      pg_hba:
        - local   all             postgres                                peer
        - local   all             all                                     peer
        - host    all             all             127.0.0.1/32            md5
        - host    all             all             ::1/128                 md5
        - host    all             postgres        172.20.0.0/16           md5
        - host    replication     replicator      172.20.0.0/16           md5
        - local   replication     all                                     peer
        - host    replication     all             127.0.0.1/32            md5
        - host    replication     all             ::1/128                 md5
      parameters:
        max_connections: 100
        shared_preload_libraries: "pg_stat_statements"
        log_line_prefix: "%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
        log_checkpoints: "on"
        log_connections: "on"
        log_disconnections: "on"
        log_lock_waits: "on"
        log_temp_files: 0
        checkpoint_completion_target: 0.9
        wal_level: replica
        hot_standby: "on"
        wal_keep_segments: 8
        max_wal_senders: 5
        max_replication_slots: 5
        wal_log_hints: "on"
  initdb:
    - encoding: UTF8
    - locale: en_US.UTF-8
    - data-checksums
  users:
    postgres:
      password: ${PATRONI_SUPERUSER_PASSWORD}
    ${PATRONI_REPLICATION_USERNAME}:
      password: ${PATRONI_REPLICATION_PASSWORD}
      options:
        - replication
